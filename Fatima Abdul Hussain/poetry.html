<!DOCTYPE html>
<html lang="ur" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Poetry for Fatima ‚ú®</title>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #52796f;
            --bg-start: #f4f3ee;
            --bg-end: #cad2c5;
            --glass: rgba(255, 255, 255, 0.65);
            --transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', 'Noto Nastaliq Urdu', serif;
            background: linear-gradient(135deg, var(--bg-start) 0%, var(--bg-end) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding: 20px;
        }

        /* --- SPLIT LAYOUT (Similar to Index) --- */
        .container {
            width: 95%;
            max-width: 1100px;
            display: flex;
            flex-direction: row-reverse;
            /* RTL Layout: Image on Left (visually), Content on Right */
            gap: 40px;
            z-index: 10;
            padding: 20px;
            align-items: center;
        }

        /* --- PHOTO SECTION --- */
        .photo-section {
            flex: 0.9;
            display: flex;
            justify-content: center;
            animation: fadeInRight 1.2s ease-out;
            position: relative;
        }

        .photo-frame {
            background: white;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 20px 45px rgba(0, 0, 0, 0.15);
            transform: rotate(3deg);
            transition: var(--transition);
            width: 100%;
            max-width: 380px;
        }

        .photo-frame:hover {
            transform: rotate(0deg) scale(1.03);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            max-height: 500px;
            object-fit: cover;
            border-radius: 12px;
            display: block;
        }

        /* --- URDU CARD SECTION --- */
        .urdu-card {
            flex: 1.1;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            padding: 40px;
            /* Reduced from 50px */
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeInLeft 1.2s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .urdu-poetry {
            font-family: 'Noto Nastaliq Urdu', serif;
            font-size: 1.8rem;
            /* Reduced from 2.2rem */
            line-height: 2.1;
            color: #2d3436;
            margin-bottom: 25px;
            white-space: pre-line;
            animation: slideUp 1s ease-out;
        }

        .emoji-divider {
            font-size: 2.5rem;
            /* Reduced from 3.5rem */
            margin-bottom: 20px;
            display: block;
            animation: floatEmoji 3s ease-in-out infinite;
        }

        @keyframes floatEmoji {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-8px);
            }
        }

        .btn-restart {
            display: inline-block;
            padding: 12px 35px;
            /* Slightly reduced padding */
            background: var(--primary);
            color: white;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
            transition: var(--transition);
            margin-top: 5px;
        }

        .btn-restart:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
        }

        /* --- ANIMATIONS --- */
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Balloons */
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 45px;
            height: 60px;
            border-radius: 50%;
            opacity: 0.6;
            z-index: 1;
            animation: floatUp 15s linear infinite;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) rotate(0);
            }

            to {
                transform: translateY(-120vh) rotate(360deg);
            }
        }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                /* Stack vertically on mobile */
                padding: 30px 20px;
                height: auto;
                overflow-y: auto;
            }

            .photo-section,
            .urdu-card {
                width: 100%;
                flex: none;
            }

            .photo-frame {
                max-width: 100%;
                transform: rotate(0deg);
                margin-bottom: 30px;
            }

            .urdu-poetry {
                font-size: 1.8rem;
                line-height: 2.2;
            }
        }
    </style>
</head>

        // Music logic

        // Balloons
        function createBalloons() {
            const container = document.getElementById('balloon-container');
            const colors = ['#ff6b6b', '#ffd93d', '#4834d4', '#1dd1a1', '#ff9f43'];
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const b = document.createElement('div');

                    b.style.left = Math.random() * 100 + 'vw';
                    b.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    b.style.animationDuration = (Math.random() * 8 + 8) + 's';

                    setTimeout(() => b.remove(), 20000);

            }
        }
        window.onload = () => {
            createBalloons();
            setInterval(createBalloons, 15000);
        };

</body>

</html>
